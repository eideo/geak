<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
<title>极客密室</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-switch.min.css">
<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="css/component.css">
<link rel="stylesheet" href="css/animations.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/scroll-style.css">
<link rel="stylesheet" href="css/geak.css">
<script type="text/javascript">
  var USER = {"id":"1", };
</script>
</head>
<body>
<div id="no_appointment" class="no-data">
  <div class="callout callout-warning">
    <h4>暂时没有任何预约数据！</h4>
    <button class="btn btn-info"><i class="fa fa-refresh"></i> 刷新数据</button>
    <button class="btn btn-primary"><i class="fa fa-plus"></i> 新建预约</button>
  </div>
</div>
<!--
<div class="mask-wrapper">
  <div class="mask">
    <span class="title">页面加载中...</span>
    <span class="text">请稍后...</span>
  </div>
</div>
-->

<header class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">极客密室 - <small id="company">大南门店</small></span>
      <span class="navbar-brand pull-right"><b id="user">麻文强</b></span>
    </div>
  </div>
</header>

<div id="pt-main" class="pt-perspective">

  <div class="pt-page pt-page-1" style="display:none;">
    <!-- table-header -->
    <div class="container-fluid bg-primary" style="height:50px;line-height:50px;">
      <div class="row">
        <span class="col-xs-4 text-center">预约日期&nbsp;&nbsp;时间</span>
        <span class="col-xs-2 text-right">人数</span>
        <span class="col-xs-4 text-center" >主题</span>
        <span class="col-xs-2 text-center">操作</span>
      </div>
    </div>
    <div id="wrapper">
      <div id="scroller">
        <div id="pullDown">
          <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
        </div>
        <ul id="thelist" class="container-fluid">
          <li class="row">
            <span class="col-xs-4 text-center">12月24日 10:30</span>
            <span class="col-xs-2 text-right">5</span>
            <span class="col-xs-4 text-center">大红门、小红帽</span>
            <span class="col-xs-2 text-right"><button class="btn btn-xs btn-primary">确认到场</button></span>
          </li>
        </ul>
        <div id="pullUp">
          <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
        </div>
        
      </div>
    </div><!-- #wrapper -->
  </div><!-- .pt-page-1 -->

  <div class="pt-page pt-page-2">


<div class="container-fluid">
  <div class="row">
    <div class="form-groups">
      <label for="exampleInputEmail1">Email address</label>
      <div class="col-xs-6">
        <input type="checkbox" checked="checked" data-label-text="主题1" data-off-text="未预约" data-on-text="已预约" value="1" />
      </div>
      <div class="col-xs-6">
        <input type="checkbox" checked="checked" data-label-text="主题2" data-off-text="未预约" data-on-text="已预约" value="2" />
      </div>
      <div class="col-xs-6">
        <input type="checkbox" checked="checked" data-label-text="主题3" data-off-text="未预约" data-on-text="已预约" value="3" />
      </div>
    </div>
  </div>
</div>  

       
  </div><!-- /.pt-page -->

</div>

<!-- 底部菜单 -->
<div class="btn-group btn-group-justified navbar-fixed-bottom" role="group">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Left</button>
  </div>
  <div class="btn-group" role="group">
    <button id="iterateEffects" type="button" class="btn btn-default">Middle</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Right</button>
  </div>
</div>


<script src="js/jquery.min.js"></script>
<!--
<script src="js/jquery.maskedinput.min.js"></script>
-->
<script src="js/bootstrap-switch.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/pagetransitions.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/myscroll.js"></script>
<script>
  $(function(){
    //$(".loading-wrapper").hide();
    //$("#date").mask("9999-99-99 99:99",{placeholder:"yyyy-MM-dd HH:mm"});
    $("#date_picker").datetimepicker({
        format: "yyyy-MM-dd hh:ii",
        autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-left"
    });

    $("input[type='checkbox']").bootstrapSwitch();

  });
</script>
</body>
</html>
