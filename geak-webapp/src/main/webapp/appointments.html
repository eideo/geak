<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>极客密室</title>

    <link rel="stylesheet" href="css/light7.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script type="text/javascript">
      var USER = {"id":"1", "name":"麻文强" };
      var COMPANY = {"id":"1", "name":"大南门店" };
    </script>
  </head>
  <body>
    <!-- page 容器 -->
    <div class="page">
      <!-- 标题栏 -->
      <header class="bar bar-nav">
        <button class="button button-link button-nav pull-left">
          <span class="icon icon-refresh"></span> 刷新
        </button>
        <button class="button button-link button-nav pull-right">
          新建 <span class="icon icon-right"></span>
        </button>
        <h1 class="title">近期预约</h1>
      </header>

      <!-- 工具栏 -->
      <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
          <span class="icon icon-edit"></span>
          <span class="tab-label">预约</span>
        </a>
        <a class="tab-item" href="#">
          <span class="icon icon-emoji"></span>
          <span class="tab-label">接待</span>
        </a>
      </nav>

      <!-- 这里是页面内容区 -->
      <div class="content">
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">玩家信息</div>
                  <div class="item-input">
                    <input type="text"  />
                  </div>
                  <div class="item-input">
                    <select>
                      <option>先生</option>
                      <option>女士</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">预约人数</div>
                  <div class="item-input">
                    <input type="text" />
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">联系方式</div>
                  <div class="item-input">
                    <input type="text"/>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div><!-- /.form -->
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">玩家信息</div>
                  <div class="item-input">
                    <label class="label-switch">
                      <input id="sex" type="checkbox">
                      <div class="checkbox"></div>
                    </label>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">预约时间</div>
                  <div class="item-input">
                    <input type="text" id='datetime-picker'/>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div><!-- /.form -->

        <div class="list-block cards-list">
          <ul>
            <li class="card">
              <div class="card-header">
                <label class="pull-left">01月23日 12:34</label>
                <label class="pull-right">主题1 | 主题2</label>
              </div>
              <div class="card-content">
                <div class="card-content-inner row">
                  <div class="col-80">张先生(15001276389) </div>
                  <div class="col-20" style="text-align:right;">5人</div>
                </div>
              </div>
              <div class="card-footer">
                <label class="color-primary pull-left">已确认到场</label>
                <button class="button button-fill pull-right">新建</button>
              </div>
            </li>
          </ul>
        </div><!-- /.cards-list -->
      </div><!-- /.content -->
    </div><!-- /.page -->


    <!-- 你的html代码 -->
    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script type='text/javascript' src='js/light7.min.js'></script>
    <script type='text/javascript' src='js/tmpl.min.js'></script>
    <script type='text/javascript'>
      $(function(){
        $.init();
      });
      var loading = false;
    var maxItems = 100;

    var itemsPerLoad = 20;

    function addItems(number, lastIndex) {
            var html = '';
            for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
                html += '<li class="item-content"><div class="item-inner"><div class="item-title">Item ' + i + '</div></div></li>';
            }
            $('.list-container').append(html);

        }
    addItems(itemsPerLoad, 0);


    var lastIndex = 20;

      $(document).on('refresh', '.pull-to-refresh-content',function(e) {
          setTimeout(function() {
              var cardHTML = '<div class="card">' +
                                '<div class="card-header">New Card</div>' +
                                '<div class="card-content">' +
                                  '<div class="card-content-inner">' +
                                      'Hello! I am the new card!'+(Math.random()*1000000)+
                                  '</div>' +
                                '</div>' +
                            '</div>';

              $(e.target).find('.card').replaceWith(cardHTML);
              // done
              $.pullToRefreshDone('.pull-to-refresh-content');
          }, 2000);
      });

      $(document).on('infinite', '.infinite-scroll',function() {

        // 如果正在加载，则退出
        if (loading) return;

        // 设置flag
        loading = true;

        setTimeout(function() {
            loading = false;

            if (lastIndex >= maxItems) {
                $.detachInfiniteScroll($('.infinite-scroll'));
                $('.infinite-scroll-preloader').remove();
                return;
            }

            addItems(itemsPerLoad, lastIndex);
            lastIndex = $('.list-container li').length;
        }, 1000);
    });
    </script>
    <script>
      $("#datetime-picker").datetimePicker({
        toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
        <h1 class="title">选择日期和时间</h1>\
        </header>'
      });
    </script>
  </body>
</html>
